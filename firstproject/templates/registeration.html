{%  extends "base.html" %}
{% block content %}
    <div class="container">
        <form id="signup">
            <div class="header">
                <h3>Sign Up</h3>
                <p>You want to fill out this form</p>
            </div>
            <div class="sep"></div>
            <div class="inputs">
                <input type="email" placeholder="e-mail" autofocus />
                <input type="password" placeholder="Password" />
                <input type="password" placeholder="Repeat Password" />
                <div class="checkboxy">
                    <input name="cecky" id="checky" value="1" type="checkbox" /><label class="terms">I accept the terms of use</label>
                </div>
                <button class="btn btn-primary" id="submit" href="#">SignUp</button>
            </div>
        </form>
    </div>
{% endblock content %}
